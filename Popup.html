<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="calculator">
    <input type="text" id="result" disabled>
    <div class="buttons">
      <button id="clearBtn" class="red">C</button>
      <button id="divideBtn" class="operator">/</button>
      <button id="multiplyBtn" class="operator">x</button>
      <button id="sevenBtn">7</button>
      <button id="eightBtn">8</button>
      <button id="nineBtn">9</button>
      <button id="minusBtn" class="operator">-</button>
      <button id="fourBtn">4</button>
      <button id="fiveBtn">5</button>
      <button id="sixBtn">6</button>
      <button id="plusBtn" class="operator">+</button>
      <button id="oneBtn">1</button>
      <button id="twoBtn">2</button>
      <button id="threeBtn">3</button>
      <button id="equalsBtn" class="green">=</button>
      <button id="zeroBtn">0</button>
      <button id="percentageBtn" class="operator">%</button>
      <button id="powerBtn" class="operator">^</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
